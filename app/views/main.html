<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <img src= "../images/time_machine_graphic.jpg" id="spiral" alt="Black and white swirl graphic">

  <h1>Mary's Marvelous Time Machine</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">Where are you standing?
            <input id="location" type="text" name="tags" ng-model="tags">
          </label>
        </p>
        <p>
        <button class="btn btn-lg btn-primary" ng-click="blastoff()">
 <span ng-show="searchButtonText == 'ZOOOSH ZOOOSH ZOOOOOOOSH DING DING DING'"><i class="glyphicon glyphicon-refresh spinning"></i></span>
 {{ searchButtonText }}
</button>
        </p>
      <dl>
        <dd> <img ng-src= "{{photos.photos.photo[0].url_m}}">
        <p ng-bind-html="photos.photos.photo[0].description._content"> </p> </dd>

      </dl>
    </div>
  </p>
</div>
